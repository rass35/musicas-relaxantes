<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéµ Sons Relaxantes para Dormir - Tema Escuro</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 1rem;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #81d4fa;
      margin-bottom: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tab-button {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #81d4fa;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .tab-button.active {
      background: #81d4fa;
      color: #121212;
      border-color: #81d4fa;
    }
    .sounds-list {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px #81d4faaa;
      display: none;
    }
    .sounds-list.active {
      display: block;
    }
    .play-button {
      background: #333;
      border: none;
      color: #e0e0e0;
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s;
    }
    .play-button:hover {
      background: #81d4fa;
      color: #121212;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      background: #333;
    }
    footer {
      margin-top: 2rem;
      color: #555;
      font-size: 0.85rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üéµ Sons Relaxantes para Dormir - Tema Escuro</h1>

  <div class="tabs">
    <button class="tab-button active" data-category="natureza">Natureza</button>
    <button class="tab-button" data-category="chuva">Chuva</button>
    <button class="tab-button" data-category="vento">Vento</button>
  </div>

  <div id="natureza" class="sounds-list active">
    <button class="play-button">‚ñ∂Ô∏è Tocar som de Natureza</button>
  </div>
  <div id="chuva" class="sounds-list">
    <button class="play-button">‚ñ∂Ô∏è Tocar som de Chuva</button>
  </div>
  <div id="vento" class="sounds-list">
    <button class="play-button">‚ñ∂Ô∏è Tocar som de Vento</button>
  </div>

  <audio id="audioPlayer" controls></audio>

  <footer>¬© 2025 Mundo IA Criativo</footer>

  <script>
    const sounds = {
      natureza: "sons/natureza.mp3",
      chuva: "sons/chuva.mp3",
      vento: "sons/vento.mp3"
    };

    const audioPlayer = document.getElementById('audioPlayer');
    const tabButtons = document.querySelectorAll('.tab-button');
    const panels = document.querySelectorAll('.sounds-list');

    // Alternar abas
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;

        // Atualiza bot√µes
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        // Atualiza pain√©is
        panels.forEach(panel => {
          panel.classList.remove('active');
          panel.id === category && panel.classList.add('active');
        });
      });
    });

    // Configura botoes de tocar som
    panels.forEach(panel => {
      const category = panel.id;
      const playButton = panel.querySelector('.play-button');

      playButton.addEventListener('click', () => {
        audioPlayer.src = sounds[category];
        audioPlayer.play();
      });
    });
  </script>
</body>
</html>
