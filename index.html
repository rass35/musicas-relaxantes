<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>🎵 Sons Relaxantes - Mobile</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 1rem;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.4rem;
      color: #81d4fa;
      margin-bottom: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .tab-button {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #81d4fa;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tab-button.active {
      background: #81d4fa;
      color: #121212;
      border-color: #81d4fa;
    }
    .sounds-list {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 480px;
      max-height: 280px;
      overflow-y: auto;
      box-shadow: 0 0 10px #81d4fa66;
    }
    .sound-button {
      background: #333;
      border: none;
      color: #e0e0e0;
      width: 100%;
      padding: 0.9rem;
      margin: 0.4rem 0;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .sound-button:hover {
      background: #81d4fa;
      color: #121212;
    }
    footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🎵 Sons Relaxantes</h1>

  <div class="tabs" role="tablist">
    <button class="tab-button active" role="tab" aria-selected="true" aria-controls="natureza" id="btn-natureza">Natureza</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="chuva" id="btn-chuva">Chuva</button>
    <button class="tab-button" role="tab" aria-selected="false" aria-controls="vento" id="btn-vento">Vento</button>
  </div>

  <div id="natureza" class="sounds-list" role="tabpanel" aria-labelledby="btn-natureza"></div>
  <div id="chuva" class="sounds-list" role="tabpanel" aria-labelledby="btn-chuva" hidden></div>
  <div id="vento" class="sounds-list" role="tabpanel" aria-labelledby="btn-vento" hidden></div>

  <footer>© 2025 Mundo IA Criativo</footer>

  <script>
    const sounds = {
      natureza: "sons/natureza.mp3",
      chuva: "sons/chuva.mp3",
      vento: "sons/vento.mp3"
    };

    let currentAudio = null;
    let currentButton = null;

    function populateSounds() {
      Object.keys(sounds).forEach(category => {
        const container = document.getElementById(category);
        container.innerHTML = '';

        const button = document.createElement('button');
        button.textContent = `▶️ Tocar`;
        button.className = 'sound-button';

        const audio = new Audio(sounds[category]);
        audio.loop = true;

        button.addEventListener('click', () => {
          // Se já está tocando, para
          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            if (currentButton) currentButton.textContent = '▶️ Tocar';
          }

          if (audio.paused) {
            audio.play();
            button.textContent = '⏸️ Pausar';
            currentAudio = audio;
            currentButton = button;
          } else {
            audio.pause();
            button.textContent = '▶️ Tocar';
            currentAudio = null;
            currentButton = null;
          }
        });

        container.appendChild(button);
      });
    }

    populateSounds();

    const tabs = document.querySelectorAll('.tab-button');
    const panels = document.querySelectorAll('.sounds-list');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        panels.forEach(p => p.hidden = true);

        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');

        const target = tab.getAttribute('aria-controls');
        document.getElementById(target).hidden = false;
      });
    });
  </script>
</body>
</html>
