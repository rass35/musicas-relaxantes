<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üéµ Sons Relaxantes - Mobile</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 1rem;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.4rem;
      color: #81d4fa;
      margin-bottom: 1rem;
      text-align: center;
    }
    .sounds-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 480px;
    }
    .sound-box {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 1.5rem 1rem;
      box-shadow: 0 0 15px #81d4facc;
      border: 4px solid #81d4fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #81d4fa;
      user-select: none;
      transition: box-shadow 0.3s;
    }
    .sound-box:hover {
      box-shadow: 0 0 25px #81d4faee;
    }
    .sound-button {
      background: transparent;
      border: 2px solid #81d4fa;
      color: #81d4fa;
      padding: 1rem 2rem;
      margin-bottom: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 2.4rem;
      font-weight: bold;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px #81d4faaa;
    }
    .sound-button:hover {
      background: #81d4fa;
      color: #121212;
      box-shadow: 0 0 20px #81d4faee;
    }
    .sound-label {
      font-size: 1.3rem;
      font-weight: 600;
      text-shadow: 0 0 6px #81d4faaa;
      text-transform: capitalize;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üéµ Sons Relaxantes</h1>

  <div class="sounds-container">
    <!-- As caixas ser√£o geradas pelo script -->
  </div>

  <footer>¬© 2025 Mundo IA Criativo</footer>

  <script>
    const sounds = {
      natureza: "natureza.mp3",
      chuva: "chuva.mp3",
      vento: "vento.mp3",
      fogo: "fogo.mp3",
      mar: "mar.mp3",
      floresta: "floresta.mp3"
    };

    let currentAudio = null;
    let currentButton = null;

    const container = document.querySelector('.sounds-container');

    Object.keys(sounds).forEach(category => {
      const box = document.createElement('div');
      box.className = 'sound-box';

      const button = document.createElement('button');
      button.textContent = '‚ñ∂Ô∏è';
      button.className = 'sound-button';
      button.title = `Tocar som de ${category}`;

      const label = document.createElement('div');
      label.className = 'sound-label';
      label.textContent = category;

      const audio = new Audio(sounds[category]);
      audio.loop = true;

      button.addEventListener('click', () => {
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          if (currentButton) currentButton.textContent = '‚ñ∂Ô∏è';
        }

        if (audio.paused) {
          audio.play();
          button.textContent = '‚è∏Ô∏è';
          currentAudio = audio;
          currentButton = button;
        } else {
          audio.pause();
          button.textContent = '‚ñ∂Ô∏è';
          currentAudio = null;
          currentButton = null;
        }
      });

      box.appendChild(button);
      box.appendChild(label);
      container.appendChild(box);
    });
  </script>
</body>
</html>
