<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MÃºsicas Relaxantes para Dormir</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .player {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #574fd6;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Sons Relaxantes para Dormir</h1>
  <div class="player">
    <div>
      <button data-sound="natureza">Sons da Natureza</button>
      <button data-sound="chuva">Chuva</button>
      <button data-sound="vento">Vento</button>
    </div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    const sounds = {
      natureza: "sons/natureza.mp3",
      chuva: "sons/chuva.mp3",
      vento: "sons/vento.mp3"
    };

    const buttons = document.querySelectorAll('button[data-sound]');
    const audioPlayer = document.getElementById('audioPlayer');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const soundKey = btn.getAttribute('data-sound');
        audioPlayer.src = sounds[soundKey];
        audioPlayer.play();
        updateButtons(soundKey);
      });
    });

    function updateButtons(activeKey) {
      buttons.forEach(btn => {
        btn.disabled = btn.getAttribute('data-sound') === activeKey;
      });
    }
  </script>
</body>
</html>
